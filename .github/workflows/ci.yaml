name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,uci]

    - name: Run linting with Ruff
      run: |
        ruff check dmdslab/ tests/
        ruff format --check dmdslab/ tests/

    - name: Run type checking with mypy
      run: mypy dmdslab/
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=dmdslab --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test
    outputs:
      package-version: ${{ steps.get-version.outputs.version }}
      testpypi-exists: ${{ steps.check-testpypi.outputs.exists }}
      pypi-exists: ${{ steps.check-pypi.outputs.exists }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine requests

    - name: Get package version
      id: get-version
      run: |
        VERSION=$(python -c "import dmdslab; print(dmdslab.__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "📦 Package version: $VERSION"

    - name: Check if version exists on TestPyPI
      id: check-testpypi
      run: |
        VERSION="${{ steps.get-version.outputs.version }}"
        echo "🔍 Checking TestPyPI for version $VERSION..."
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://test.pypi.org/pypi/DmDSLab/$VERSION/json")
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "⚠️ Version $VERSION already exists on TestPyPI"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "✅ Version $VERSION not found on TestPyPI"
        fi

    - name: Check if version exists on PyPI
      id: check-pypi
      run: |
        VERSION="${{ steps.get-version.outputs.version }}"
        echo "🔍 Checking PyPI for version $VERSION..."
        
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
          "https://pypi.org/pypi/DmDSLab/$VERSION/json")
        
        if [ "$HTTP_CODE" = "200" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "⚠️ Version $VERSION already exists on PyPI"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "✅ Version $VERSION not found on PyPI"
        fi

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # 🎯 Умная публикация на TestPyPI
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    # Публикуем только если версии нет на TestPyPI и это develop branch
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/develop' && 
      needs.build.outputs.testpypi-exists == 'false'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/DmDSLab/
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

    - name: Success notification
      run: |
        echo "🎉 Successfully published DmDSLab v${{ needs.build.outputs.package-version }} to TestPyPI!"
        echo "📦 Install with: pip install -i https://test.pypi.org/simple/ DmDSLab==${{ needs.build.outputs.package-version }}"

  # ⏭️ Информационный job если версия уже существует на TestPyPI
  skip-test:
    name: Skip TestPyPI (version exists)
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/develop' && 
      needs.build.outputs.testpypi-exists == 'true'

    steps:
    - name: Version exists notification
      run: |
        echo "ℹ️ Version ${{ needs.build.outputs.package-version }} already exists on TestPyPI"
        echo "🔄 To publish a new version, update the version in dmdslab/__init__.py"
        echo "📋 Current version: ${{ needs.build.outputs.package-version }}"

  # 🎯 Умная публикация на PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    # Публикуем только если версии нет на PyPI и это release
    if: |
      github.event_name == 'release' && 
      github.event.action == 'published' && 
      needs.build.outputs.pypi-exists == 'false'
    environment:
      name: pypi
      url: https://pypi.org/project/DmDSLab/
    permissions:
      id-token: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Success notification
      run: |
        echo "🚀 Successfully published DmDSLab v${{ needs.build.outputs.package-version }} to PyPI!"
        echo "📦 Install with: pip install DmDSLab==${{ needs.build.outputs.package-version }}"

  # ⏭️ Информационный job если версия уже существует на PyPI
  skip-pypi:
    name: Skip PyPI (version exists)
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' && 
      github.event.action == 'published' && 
      needs.build.outputs.pypi-exists == 'true'

    steps:
    - name: Version exists notification
      run: |
        echo "⚠️ Version ${{ needs.build.outputs.package-version }} already exists on PyPI"
        echo "🔄 Please update the version in dmdslab/__init__.py before creating a release"
        echo "📋 Current version: ${{ needs.build.outputs.package-version }}"
        exit 1  # Fail the workflow to indicate the issue

  # 📊 Сводная информация
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, publish-test, skip-test, publish-pypi, skip-pypi]
    if: always()

    steps:
    - name: Print summary
      run: |
        echo "## 📊 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package Version:** ${{ needs.build.outputs.package-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Status Check Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **TestPyPI exists:** ${{ needs.build.outputs.testpypi-exists }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PyPI exists:** ${{ needs.build.outputs.pypi-exists }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.publish-test.result }}" == "success" ]]; then
          echo "✅ **TestPyPI:** Published successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.skip-test.result }}" == "success" ]]; then
          echo "⏭️ **TestPyPI:** Skipped (version exists)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **TestPyPI:** Not applicable for this run" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
          echo "🚀 **PyPI:** Published successfully" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.skip-pypi.result }}" == "success" ]]; then
          echo "⚠️ **PyPI:** Skipped (version exists)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **PyPI:** Not applicable for this run" >> $GITHUB_STEP_SUMMARY
        fi

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install sphinx sphinx-rtd-theme

    - name: Build docs
      run: |
        mkdir -p docs/
        echo "# DmDSLab Documentation" > docs/index.md
        echo "Documentation will be available soon!" >> docs/index.md

    - name: Upload docs
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs/