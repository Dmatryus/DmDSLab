name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,uci]
    
    - name: Run linting with Ruff
      run: |
        ruff check dmdslab/ tests/
        ruff format --check dmdslab/ tests/
    
    - name: Run type checking with mypy
      run: mypy dmdslab/
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=dmdslab --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test
    outputs:
      package-version: ${{ steps.get-version.outputs.version }}
      can-publish-testpypi: ${{ steps.check-versions.outputs.can-publish-testpypi }}
      can-publish-pypi: ${{ steps.check-versions.outputs.can-publish-pypi }}
      testpypi-exists: ${{ steps.check-versions.outputs.testpypi-exists }}
      pypi-exists: ${{ steps.check-versions.outputs.pypi-exists }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Get package version
      id: get-version
      run: |
        # Use dedicated script to get version
        VERSION=$(grep "__version__" dmdslab/__init__.py | head -1 | sed 's/.*=.*[\"'\'']\([^\"'\'']*\)[\"'\''].*/\1/')
        echo "ðŸ“¦ Package version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Debug output
        echo "::notice title=Package Version::Found version $VERSION"

    - name: Check versions on repositories
      id: check-versions
      run: |
        VERSION="${{ steps.get-version.outputs.version }}"
        
        # Initialize variables
        CAN_PUBLISH_TESTPYPI="false"
        CAN_PUBLISH_PYPI="false"
        TESTPYPI_EXISTS="false"
        PYPI_EXISTS="false"
        
        # Check TestPyPI
        echo "ðŸ” Checking TestPyPI for version $VERSION..."
        if curl -s --fail "https://test.pypi.org/pypi/DmDSLab/$VERSION/json" > /dev/null 2>&1; then
          echo "âš ï¸ Version $VERSION already exists on TestPyPI"
          TESTPYPI_EXISTS="true"
        else
          echo "âœ… Version $VERSION not found on TestPyPI - can publish"
          CAN_PUBLISH_TESTPYPI="true"
        fi
        
        # Check PyPI
        echo "ðŸ” Checking PyPI for version $VERSION..."
        if curl -s --fail "https://pypi.org/pypi/DmDSLab/$VERSION/json" > /dev/null 2>&1; then
          echo "âš ï¸ Version $VERSION already exists on PyPI"
          PYPI_EXISTS="true"
        else
          echo "âœ… Version $VERSION not found on PyPI - can publish"
          CAN_PUBLISH_PYPI="true"
        fi
        
        # Set outputs explicitly
        echo "can-publish-testpypi=$CAN_PUBLISH_TESTPYPI" >> $GITHUB_OUTPUT
        echo "can-publish-pypi=$CAN_PUBLISH_PYPI" >> $GITHUB_OUTPUT
        echo "testpypi-exists=$TESTPYPI_EXISTS" >> $GITHUB_OUTPUT
        echo "pypi-exists=$PYPI_EXISTS" >> $GITHUB_OUTPUT
        
        # Debug outputs
        echo "::notice title=TestPyPI Status::can-publish-testpypi=$CAN_PUBLISH_TESTPYPI, exists=$TESTPYPI_EXISTS"
        echo "::notice title=PyPI Status::can-publish-pypi=$CAN_PUBLISH_PYPI, exists=$PYPI_EXISTS"

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Debug final outputs
      run: |
        echo "ðŸ“Š Final outputs from build job:"
        echo "package-version: ${{ steps.get-version.outputs.version }}"
        echo "can-publish-testpypi: ${{ steps.check-versions.outputs.can-publish-testpypi }}"
        echo "can-publish-pypi: ${{ steps.check-versions.outputs.can-publish-pypi }}"
        echo "testpypi-exists: ${{ steps.check-versions.outputs.testpypi-exists }}"
        echo "pypi-exists: ${{ steps.check-versions.outputs.pypi-exists }}"

  # ðŸŽ¯ ÐŸÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ð½Ð° TestPyPI - Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¾Ð¹ Ð¸ ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ñ‹Ð¼ ÑƒÑÐ»Ð¾Ð²Ð¸ÐµÐ¼
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/develop'
    environment:
      name: testpypi
      url: https://test.pypi.org/project/DmDSLab/
    permissions:
      id-token: write

    steps:
    - name: Debug build outputs
      run: |
        echo "ðŸ” Debugging build outputs:"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "can-publish-testpypi: '${{ needs.build.outputs.can-publish-testpypi }}'"
        echo "testpypi-exists: '${{ needs.build.outputs.testpypi-exists }}'"
        echo "package-version: '${{ needs.build.outputs.package-version }}'"
        
        # Check if we should skip
        if [[ "${{ needs.build.outputs.can-publish-testpypi }}" != "true" ]]; then
          echo "âš ï¸ Skipping publication - version already exists on TestPyPI"
          echo "::warning title=TestPyPI Skip::Version ${{ needs.build.outputs.package-version }} already exists on TestPyPI"
          exit 0
        fi

    - name: Download build artifacts
      if: needs.build.outputs.can-publish-testpypi == 'true'
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to TestPyPI
      if: needs.build.outputs.can-publish-testpypi == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

    - name: Success notification
      if: needs.build.outputs.can-publish-testpypi == 'true'
      run: |
        echo "ðŸŽ‰ Successfully published DmDSLab v${{ needs.build.outputs.package-version }} to TestPyPI!"
        echo "ðŸ“¦ Install with: pip install -i https://test.pypi.org/simple/ DmDSLab==${{ needs.build.outputs.package-version }}"

    - name: Skip notification
      if: needs.build.outputs.can-publish-testpypi != 'true'
      run: |
        echo "â„¹ï¸ Version ${{ needs.build.outputs.package-version }} already exists on TestPyPI"
        echo "ðŸ”„ To publish a new version, update the version in dmdslab/__init__.py"

  # ðŸŽ¯ ÐŸÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ð½Ð° PyPI - Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¾Ð¹ Ð¸ ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ñ‹Ð¼ ÑƒÑÐ»Ð¾Ð²Ð¸ÐµÐ¼
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' && 
      github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/project/DmDSLab/
    permissions:
      id-token: write

    steps:
    - name: Debug build outputs
      run: |
        echo "ðŸ” Debugging build outputs:"
        echo "Event: ${{ github.event_name }}"
        echo "Action: ${{ github.event.action }}"
        echo "can-publish-pypi: '${{ needs.build.outputs.can-publish-pypi }}'"
        echo "pypi-exists: '${{ needs.build.outputs.pypi-exists }}'"
        echo "package-version: '${{ needs.build.outputs.package-version }}'"
        
        # Check if we should fail
        if [[ "${{ needs.build.outputs.can-publish-pypi }}" != "true" ]]; then
          echo "âŒ Cannot publish - version already exists on PyPI!"
          exit 1
        fi

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Success notification
      run: |
        echo "ðŸš€ Successfully published DmDSLab v${{ needs.build.outputs.package-version }} to PyPI!"
        echo "ðŸ“¦ Install with: pip install DmDSLab==${{ needs.build.outputs.package-version }}"

  # ðŸ“Š Ð¡Ð²Ð¾Ð´Ð½Ð°Ñ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸Ñ - Ð²ÑÐµÐ³Ð´Ð° Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÑ‚ÑÑ
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, publish-test, publish-pypi]
    if: always() && (needs.build.result == 'success')

    steps:
    - name: Print summary
      run: |
        echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package Version:** ${{ needs.build.outputs.package-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### Status Check Results:" >> $GITHUB_STEP_SUMMARY
        echo "- **TestPyPI exists:** ${{ needs.build.outputs.testpypi-exists }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PyPI exists:** ${{ needs.build.outputs.pypi-exists }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### Publication Results:" >> $GITHUB_STEP_SUMMARY
        
        # TestPyPI status
        if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          if [[ "${{ needs.publish-test.result }}" == "success" ]]; then
            if [[ "${{ needs.build.outputs.can-publish-testpypi }}" == "true" ]]; then
              echo "âœ… **TestPyPI:** Published successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "â­ï¸ **TestPyPI:** Skipped (version exists)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **TestPyPI:** Failed or skipped" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âž– **TestPyPI:** Not applicable for this run" >> $GITHUB_STEP_SUMMARY
        fi
        
        # PyPI status
        if [[ "${{ github.event_name }}" == "release" ]]; then
          if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
            echo "âœ… **PyPI:** Published successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build.outputs.can-publish-pypi }}" != "true" ]]; then
            echo "âŒ **PyPI:** Version already exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **PyPI:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âž– **PyPI:** Not applicable for this run" >> $GITHUB_STEP_SUMMARY
        fi

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install sphinx sphinx-rtd-theme

    - name: Build docs
      run: |
        mkdir -p docs/
        echo "# DmDSLab Documentation" > docs/index.md
        echo "Documentation will be available soon!" >> docs/index.md

    - name: Upload docs
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs/